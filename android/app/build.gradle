// android/app/build.gradle

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'  // Keep this as it's necessary for Firebase integration
}

android {
    namespace = "com.example.page_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.page_app"
        minSdkVersion = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // Make sure you configure the signing config for release builds
            minifyEnabled false  // Set to 'true' if you want to enable ProGuard
            shrinkResources false // Set to 'true' if you want to shrink resources
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Firebase BoM to manage versions of Firebase libraries
    implementation platform('com.google.firebase:firebase-bom:33.6.0')

    // Add necessary Firebase dependencies
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.firebase:firebase-messaging'
}
